<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Maps JavaScript API Example</title>
        <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAR1ZnxSU8jXCTTNpIpWCp0xTJQa0g3IQ9GZqIMmInSLzwtGDKaBRKswFfdsNli8lioXRmg5AKofeBeg"></script>
        <script type="text/javascript">
            google.load("maps", "2.x");

            // Call this function when the page has been loaded
            function initialize() {
                var map = new google.maps.Map2(document.getElementById("map"));
                map.setCenter(new google.maps.LatLng(44.901838,-93.793828), 13);
            }
            google.setOnLoadCallback(initialize);
        </script>
    </head>
    <body  onunload="GUnload()">
        <div id="map" style="width:500px;height:300px"></div>
    </body>
</html>
